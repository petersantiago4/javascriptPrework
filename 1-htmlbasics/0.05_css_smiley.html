<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smiley Face</title>
    <link rel="stylesheet" type="text/css" href="0.05_css_smiley.css"
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step 1: Make the circle</h2>
        <div class="face"></div>

        <h2>Step 2: Add a left eye</h2>
        <div class="face">
            <div class="lefteye"></div>
        </div>
        <h2>Step 3: Add a right eye</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
        </div>

        <h2>Step 4: Add a mouth</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="mouth"></div>
        </div>
        <h2>Step 5: Add inner eyes</h2>
        <div class="face">
            <div class="lefteye"><div id="inner-left"></div></div>
            <div class="righteye"><div id="inner-right"></div></div>
            <div class="mouth"></div>
        </div>

        <h2>Step 6: Challenge: Add a goatee and tounge</h2>
        <div class="face">
                <div class="lefteye"><div id="inner-left"></div></div>
                <div class="righteye"><div id="inner-right"></div></div>
                <div class="mouth"><div id="tongue"></div></div>
                <div class="goatee"></div>
            </div>
    </div>    
</body>
</html>
